<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
</head>
<body>
    <h1>Добавление товара</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% endif %}
        <button>Добавить</button>
    </form>
</body>
</html>
